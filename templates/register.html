{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class=" head text-center">Register</h1>
        <form action="register" method="POST">
            {% csrf_token %}
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="form-group">
                <label for="exampleFormControlInput1">First Name</label>
                
                <input type="text" name="first_name" class="form-control" id="exampleFormControlInput1" placeholder="first name">
 
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">Second Name</label>
                <input type="text"name="last_name"class="form-control" id="exampleFormControlInput1" placeholder="second name">
 
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">Username</label>
                <input type="Username"name="username" class="form-control" id="exampleFormControlInput1" placeholder="username">
 
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">password</label>
            
                <input type="password" name="password1" class="form-control" id="exampleFormControlInput1" placeholder="password">
 
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">Conform Password</label>
                
                <input type="password" name="password2" class="form-control" id="exampleFormControlInput1" placeholder="password">
 
                </div>
              </div>
            
              <div class="col-md-6 col-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
 
                </div>      
            </div>  
            <div class="col-12 col-md-12">
            <button type="submit" class="btn btn-primary"style="width:100%">Submit</button>
           </div>
           </form>
            </div>
            <div>
                {% for message in messages %}
                <h2> {{message}}  </h2>
                {% endfor %}
            </div>
             </div>
      <!----
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    --->
</body>
</html>
