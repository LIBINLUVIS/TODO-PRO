{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booknow</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
</head>
<body>
   
    <form class="needs-validation" method="POST" action="booknow">
         {% csrf_token %}
        <h1 class="head text-danger text-center">Booking form</h1>
        <div class="container">  
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationTooltip01">First name</label>
            <input type="text" class="form-control" id="validationTooltip01"placeholder="first name" name="first_name" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationTooltip02">Last name</label>
            <input type="text" class="form-control" name="second_name" placeholder="second name" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationTooltip03">place</label>
            <input type="text" class="form-control"name="place" placeholder="LONDON" required>
            <div class="invalid-tooltip">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationTooltip03">Email</label>
            <input type="text" class="form-control"name="email" placeholder="n@gmail.com" required>
            <div class="invalid-tooltip">
              Please provide a valid city.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
      </form>
      <div>
        {% for message in messages %}
        <h2> {{message}} </h2>
        {% endfor %}
      </div>

</body>
</html>
