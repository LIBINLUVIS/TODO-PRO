{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
</head>
<body class="bg-light">
    <form action="login" method="POST">
      {% csrf_token %}
      <div class="container">
       <div class="row">
          <div class="col-md-12 col-12">
            <label class="label text-center">Name</label>
            <input type="text"name="username"style="width:50%" class="form-control mb-2" id="inlineFormInput" placeholder="username">
          </div>
          <div class="col-md-12 col-12">
            <label >password</label>
            <input type="password"name="password"style="width:50%" class="form-control mb-2" id="inlineFormInput" placeholder="password">
          </div>
          <div class="col-md-12 col-12">
            <button type="submit"style="width:50%;" class="btn btn-primary mb-2">Login</button>
          </div>
      </form>
    </div>
  </div>
      <div>
          {% for message in messages %}
          <h2> {{message}} </h2>
          {% endfor %}
      </div>
      
</body>
</html>
